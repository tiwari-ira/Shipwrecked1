{% extends 'base.html' %}
{% block title %}Sign Up | TanTime{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white bg-opacity-80 rounded-xl shadow-lg p-8 mt-12">
    <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Create Your TanTime Account</h2>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" type="text" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="skin_type">Skin Type (Fitzpatrick Scale)</label>
            <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" id="skin_type" required>
                <option value="">Select your skin type</option>
                <option value="I">I - Very fair</option>
                <option value="II">II - Fair</option>
                <option value="III">III - Medium</option>
                <option value="IV">IV - Olive</option>
                <option value="V">V - Brown</option>
                <option value="VI">VI - Dark brown/black</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-orange-400 hover:bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Sign Up</button>
    </form>
    <p class="mt-6 text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-orange-500 hover:underline">Sign in</a></p>
</div>
{% endblock %}
