{% extends 'base.html' %}
{% block title %}Login | TanTime{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white bg-opacity-80 rounded-xl shadow-lg p-8 mt-12">
    <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Sign In to TanTime</h2>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
                <input type="checkbox" class="form-checkbox text-orange-500">
                <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-orange-400 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-orange-400 hover:bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Sign In</button>
    </form>
    <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-orange-500 hover:underline">Sign up</a></p>
</div>
{% endblock %}
