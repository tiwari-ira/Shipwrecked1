<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TanTime{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-100 via-orange-200 to-pink-200 min-h-screen">
    <div class="container mx-auto py-8">
        <nav class="mb-8 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-orange-500">TanTime</a>
            <div>
                <a href="/login" class="text-orange-500 hover:underline mr-4">Login</a>
                <a href="/register" class="text-orange-500 hover:underline">Sign Up</a>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>       
</body>
</html>
