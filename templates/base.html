<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TanTime{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            background-attachment: fixed;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sun-gradient {
            background: linear-gradient(135deg, #ff9a56 0%, #ffad33 50%, #ffd700 100%);
        }
        
        .summer-shadow {
            box-shadow: 0 10px 30px rgba(255, 154, 86, 0.3);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(255, 154, 86, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 154, 86, 0.8); }
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    <!-- Background decorative elements -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-yellow-300 rounded-full opacity-20 floating"></div>
        <div class="absolute top-40 right-20 w-24 h-24 bg-orange-400 rounded-full opacity-15 floating" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-20 left-1/4 w-20 h-20 bg-yellow-200 rounded-full opacity-25 floating" style="animation-delay: -4s;"></div>
        <div class="absolute bottom-40 right-1/3 w-28 h-28 bg-orange-300 rounded-full opacity-20 floating" style="animation-delay: -1s;"></div>
    </div>

    <div class="container mx-auto py-6 px-4 relative z-10">
        <!-- Navigation -->
        <nav class="glass rounded-2xl p-4 mb-8 summer-shadow">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-10 h-10 sun-gradient rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-lg">☀️</span>
                    </div>
                    <span class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-yellow-600 bg-clip-text text-transparent">TanTime</span>
                </a>
                <div class="flex space-x-4">
                    <a href="/login" class="glass-dark px-6 py-2 rounded-full text-orange-700 font-medium hover:bg-orange-500 hover:text-white transition-all duration-300 summer-shadow">Login</a>
                    <a href="/signup" class="sun-gradient px-6 py-2 rounded-full text-white font-medium hover:shadow-lg transform hover:scale-105 transition-all duration-300">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="relative z-10">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
